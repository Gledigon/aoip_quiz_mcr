    <!-- Image Upload and Resize Script -->
    <script>
    // Image Resize Utility
    const ImageResize = {
        MAX_WIDTH: 1024,
        MAX_HEIGHT: 1024,
        MAX_FILE_SIZE: 5 * 1024 * 1024, // 5MB

        resizeImage: async (file) => {
            if (file.size > ImageResize.MAX_FILE_SIZE) {
                alert('Bildet er for stort. Maks størrelse er 5MB.');
                return null;
            }

            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > ImageResize.MAX_WIDTH || height > ImageResize.MAX_HEIGHT) {
                            const ratio = Math.min(
                                ImageResize.MAX_WIDTH / width,
                                ImageResize.MAX_HEIGHT / height
                            );
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: file.type,
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, file.type);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    };

    // Upload Handling
    const UPLOAD = {
        uploadedFiles: [],

        handleImageUpload: async (event) => {
            const files = Array.from(event.target.files);
            const previewContainer = document.getElementById('imagePreviewContainer');

            for (const file of files) {
                try {
                    const resizedFile = await ImageResize.resizeImage(file);
                    if (!resizedFile) continue;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Opplastet bilde';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.innerHTML = '&times;';
                        removeBtn.className = 'remove-image';
                        removeBtn.onclick = () => UPLOAD.removeImage(previewItem, resizedFile);

                        previewItem.appendChild(removeBtn);
                        previewItem.appendChild(img);
                        previewContainer.appendChild(previewItem);

                        // Make image draggable for resizing
                        UPLOAD.makeDraggableResize(img);

                        // Store file
                        UPLOAD.uploadedFiles.push(resizedFile);
                    };
                    reader.readAsDataURL(resizedFile);
                } catch (error) {
                    console.error('Feil ved bildeopplasting:', error);
                    alert('Det oppstod en feil ved bildeopplasting.');
                }
            }

            // Reset file input
            event.target.value = '';
        },

        removeImage: (previewElement, file) => {
            previewElement.remove();
            // Remove from uploaded files
            const index = UPLOAD.uploadedFiles.indexOf(file);
            if (index > -1) {
                UPLOAD.uploadedFiles.splice(index, 1);
            }
        },

        makeDraggableResize: (img) => {
            let isDragging = false;
            let startX, startWidth;

            img.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startWidth = img.width;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const newWidth = startWidth + deltaX;
                img.style.width = `${Math.max(50, Math.min(newWidth, 500))}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        },

        getUploadedFiles: () => UPLOAD.uploadedFiles
    };
    </script>

    <!-- Chat functionality -->
    <script>
    const CHAT = {
        tawkId: '6769ef41af5bfec1dbe0cf3e/1ifsbuaf1',
        isLoaded: false,

        start: function() {
            // Ensure Tawk.to is loaded and maximized
            if (window.Tawk_API) {
                if (typeof Tawk_API.maximize === 'function') {
                    Tawk_API.maximize();
                }
                return;
            }

            // Load Tawk.to if not already loaded
            this.loadTawkTo();
        },

        loadTawkTo: function() {
            window.Tawk_API = window.Tawk_API || {};
            
            // Maximize chat on load
            window.Tawk_API.onLoad = () => {
                if (typeof Tawk_API.maximize === 'function') {
                    Tawk_API.maximize();
                }
            };

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = `https://embed.tawk.to/${this.tawkId}`;
            script.charset = 'UTF-8';
            script.crossOrigin = 'anonymous';

            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        }
    };

    // Automatically try to start chat on page load
    document.addEventListener('DOMContentLoaded', () => {
        const startChatBtn = document.getElementById('startChat');
        if (startChatBtn) {
            startChatBtn.addEventListener('click', () => CHAT.start());
        }
    });
    </script>
