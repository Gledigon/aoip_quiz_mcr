        <i class="fas fa-sign-out-alt"></i> Logg ut
    </button>
Copy<!-- Theme Toggle -->
<div id="theme-toggle" class="theme-toggle" title="Bytt tema">
    <i class="fas fa-moon"></i>
</div>

<!-- Main Content -->
<div id="main-content" class="container">
    <!-- Main Header -->
    <header class="header">
        <h1>Mikkelsens AoIP Quiz</h1>
        <p>Besvar spørsmålene og lagre/print som PDF</p>
    </header>

    <!-- Quiz Form -->
    <form id="quizForm">
        <!-- Group Info Section -->
        <div class="group-info">
            <div class="form-group">
                <label for="groupName">Gruppenavn</label>
                <input 
                    type="text" 
                    id="groupName" 
                    name="groupName"
                    required 
                    pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                    placeholder="Skriv inn navnet på gruppen"
                    maxlength="50"
                >
            </div>
            <div class="form-group">
                <label for="date">Dato</label>
                <input 
                    type="date" 
                    id="date" 
                    name="date"
                    required
                    min="2024-01-01"
                >
            </div>
        </div>

        <!-- Questions Container -->
        <div id="questionContainer" class="question-container"></div>

        <!-- Form Buttons -->
        <div class="btn-group">
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Lagre svar
            </button>
            <button type="button" id="email-btn" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Del via e-post
            </button>
            <button type="button" id="share-btn" class="btn btn-secondary">
                <i class="fas fa-link"></i> Generer delbar lenke
            </button>
        </div>
    </form>
</div>

<!-- Initialization Script -->
<script nonce="randomQuizNonce2024">
    document.addEventListener('DOMContentLoaded', () => {
        // Replace inline onclick events with event listeners
        document.getElementById('logout-btn').addEventListener('click', () => AUTH.logout());
        
        document.getElementById('quizForm').addEventListener('submit', (event) => {
            event.preventDefault();
            validateForm(event);
        });

        document.getElementById('email-btn').addEventListener('click', () => EXPORT.shareViaEmail());
        
        document.getElementById('share-btn').addEventListener('click', () => EXPORT.generateShareableLink());

        // Input validation and sanitization
        const groupNameInput = document.getElementById('groupName');
        groupNameInput.addEventListener('input', (e) => {
            e.target.value = UTILS.string.sanitize(e.target.value);
        });
    });
</script>
