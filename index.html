<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    
    <meta http-equiv='cache-control' content='no-cache, no-store, must-revalidate'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <title>Mikkelsens AoIP Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logout Button -->
    <button onclick="AUTH.logout()" class="logout-btn">
        Logg ut
    </button>

    <!-- Theme Toggle -->
    <div id="theme-toggle" class="theme-toggle" title="Bytt tema">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1>AoIP Quiz</h1>
            <p>Laster inn... <span id="countdown">4</span></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-header">
                <h2>Administrasjonspanel</h2>
                <div class="admin-controls">
                    <button class="btn" onclick="ADMIN.addQuestion()">Legg til spørsmål</button>
                    <button class="btn btn-secondary" onclick="ADMIN.toggleStatistics()">Vis statistikk</button>
                </div>
            </div>
            <div id="questionList" class="question-list"></div>
            <div id="statisticsPanel" class="stats-panel" style="display: none;">
                <h3>Statistikk</h3>
                <div id="statsContent"></div>
            </div>
        </div>

        <!-- Main Header -->
        <header class="header">
            <h1>Mikkelsens AoIP Quiz</h1>
            <p>Besvar spørsmålene og lagre/print som PDF</p>
        </header>

        <!-- Quiz Form -->
        <form id="quizForm" onsubmit="return validateForm(event)">
            <div class="group-info">
                <div class="form-group">
                    <label for="groupName">Gruppenavn</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        name="groupName"
                        required 
                        pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                        placeholder="Skriv inn navnet på gruppen"
                        maxlength="50"
                        onkeyup="sanitizeInput(this)"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Dato</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        required
                        min="2024-01-01"
                    >
                </div>
            </div>

            <div id="questionContainer"></div>

            <div class="btn-group">
                <button type="submit" class="btn">Lagre svar</button>
                <button type="button" class="btn btn-secondary" onclick="validateAndPrint()">Print/Lagre som PDF</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="quiz-config.js"></script>
    <script src="quiz-functions.js"></script>
    <script src="admin-panel.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
