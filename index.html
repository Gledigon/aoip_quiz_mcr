        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://*.tawk.to; 
        img-src 'self' data: blob: https://*.tawk.to https://cdnjs.cloudflare.com; 
        font-src 'self' https://cdnjs.cloudflare.com https://*.tawk.to; 
        connect-src 'self' https://*.tawk.to wss://*.tawk.to; 
        frame-src https://*.tawk.to;">

    <title>MCR AoIP Challenge</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Password Entry Modal -->
    <div id="passwordModal" class="auth-modal">
        <div class="auth-content">
            <h2>MCR AoIP Challenge</h2>
            <form id="passwordForm" onsubmit="return checkPassword(event)">
                <div class="form-group">
                    <label for="challengePassword">Oppgi passord</label>
                    <input 
                        type="password" 
                        id="challengePassword" 
                        name="challengePassword"
                        required
                        placeholder="Skriv inn challenger-passord"
                    >
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn">Fortsett</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div id="mainContent" style="display: none;">
        <!-- Logout Button -->
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logg ut
        </button>

        <!-- Theme Toggle -->
        <div id="theme-toggle" class="theme-toggle" title="Bytt tema">
            <i class="fas fa-moon"></i>
        </div>

        <!-- Main Content Container -->
        <div id="main-content" class="container">
            <!-- Main Header -->
            <header class="header">
                <h1>MCR AoIP Challenge</h1>
                <p>Besvar spørsmålene og lagre/print som PDF</p>
            </header>

            <!-- Quiz Form -->
            <form id="quizForm" onsubmit="return validateForm(event)">
                <!-- Group Info Section -->
                <div class="group-info">
                    <div class="form-group">
                        <label for="groupName">Gruppenavn</label>
                        <input 
                            type="text" 
                            id="groupName" 
                            name="groupName"
                            required 
                            pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                            placeholder="Skriv inn navnet på gruppen"
                            maxlength="50"
                        >
                    </div>
                    <div class="form-group">
                        <label for="date">Dato</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                            required
                            min="2024-01-01"
                        >
                    </div>
                </div>

                <!-- Image Upload Section -->
                <div class="form-group image-upload">
                    <label for="imageUpload" class="btn btn-secondary">
                        <i class="fas fa-cloud-upload-alt"></i> Last opp bilder
                        <input 
                            type="file" 
                            id="imageUpload" 
                            name="imageUpload" 
                            accept="image/*" 
                            multiple
                            style="display: none;"
                            onchange="UPLOAD.handleImageUpload(event)"
                        >
                    </label>
                    <div id="imagePreviewContainer" class="image-upload-container"></div>
                </div>

                <!-- Questions Container -->
                <div id="questionContainer" class="question-container"></div>

                <!-- Form Buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Lagre svar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="validateAndPrint()">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="EXPORT.generateShareableLink()">
                        <i class="fas fa-link"></i> Generer delbar lenke
                    </button>
                </div>
            </form>
        </div>

        <!-- Chat Button -->
        <button id="startChat" onclick="CHAT.start()" class="chat-btn">
            <i class="fas fa-comments"></i> Start Chat
        </button>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="quiz-config.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="export-functions.js"></script>

    <!-- Authentication and Page Control Script -->
    <script>
    // Correct password for accessing the challenge
    const CHALLENGE_PASSWORD = 'mcr';

    // Password check function
    function checkPassword(event) {
        event.preventDefault();
        const passwordInput = document.getElementById('challengePassword');
        const enteredPassword = passwordInput.value;

        if (enteredPassword === CHALLENGE_PASSWORD) {
            // Hide password modal
            document.getElementById('passwordModal').style.display = 'none';
            
            // Show main content
            document.getElementById('mainContent').style.display = 'block';

            // Load questions if function exists
            if (typeof loadQuestions === 'function') {
                loadQuestions();
            }
        } else {
            alert('Feil passord. Vennligst prøv igjen.');
            passwordInput.value = '';
        }
        return false;
    }

    // Logout function
    function logout() {
        // Show password modal
        document.getElementById('passwordModal').style.display = 'flex';
        
        // Hide main content
        document.getElementById('mainContent').style.display = 'none';
    }

    // Ensure password modal is visible on page load
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('passwordModal').style.display = 'flex';
    });
    </script>

    <!-- Image Upload and Resize Script -->
    <script>
    // Image Resize Utility
    const ImageResize = {
        MAX_WIDTH: 1024,
        MAX_HEIGHT: 1024,
        MAX_FILE_SIZE: 5 * 1024 * 1024, // 5MB

        resizeImage: async (file) => {
            if (file.size > ImageResize.MAX_FILE_SIZE) {
                alert('Bildet er for stort. Maks størrelse er 5MB.');
                return null;
            }

            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > ImageResize.MAX_WIDTH || height > ImageResize.MAX_HEIGHT) {
                            const ratio = Math.min(
                                ImageResize.MAX_WIDTH / width,
                                ImageResize.MAX_HEIGHT / height
                            );
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: file.type,
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, file.type);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    };

    // Upload Handling
    const UPLOAD = {
        uploadedFiles: [],

        handleImageUpload: async (event) => {
            const files = Array.from(event.target.files);
            const previewContainer = document.getElementById('imagePreviewContainer');

            for (const file of files) {
                try {
                    const resizedFile = await ImageResize.resizeImage(file);
                    if (!resizedFile) continue;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Opplastet bilde';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.innerHTML = '&times;';
                        removeBtn.className = 'remove-image';
                        removeBtn.onclick = () => UPLOAD.removeImage(previewItem, resizedFile);

                        previewItem.appendChild(removeBtn);
                        previewItem.appendChild(img);
                        previewContainer.appendChild(previewItem);

                        UPLOAD.uploadedFiles.push(resizedFile);
                    };
                    reader.readAsDataURL(resizedFile);
                } catch (error) {
                    console.error('Feil ved bildeopplasting:', error);
                    alert('Det oppstod en feil ved bildeopplasting.');
                }
            }

            event.target.value = '';
        },

        removeImage: (previewElement, file) => {
            previewElement.remove();
            const index = UPLOAD.uploadedFiles.indexOf(file);
            if (index > -1) {
                UPLOAD.uploadedFiles.splice(index, 1);
            }
        },

        getUploadedFiles: () => UPLOAD.uploadedFiles
    };
    </script>

    <!-- Chat functionality -->
    <script>
    const CHAT = {
        tawkId: '6769ef41af5bfec1dbe0cf3e/1ifsbuaf1',
        isLoaded: false,

        start: function() {
            if (window.Tawk_API) {
                try {
                    if (typeof Tawk_API.maximize === 'function') {
                        Tawk_API.maximize();
                    } else if (typeof Tawk_API.toggle === 'function') {
                        Tawk_API.toggle();
                    }
                } catch (error) {
                    console.error('Tawk.to chat error:', error);
                }
                return;
            }

            this.loadTawkTo();
        },

        loadTawkTo: function() {
            if (this.isLoaded) return;

            const container = document.createElement('div');
            container.id = 'tawk-container';
            document.body.appendChild(container);

            window.Tawk_API = window.Tawk_API || {};
            
            window.Tawk_API.onLoad = () => {
                try {
                    this.isLoaded = true;
                    if (typeof Tawk_API.maximize === 'function') {
                        Tawk_API.maximize();
                    }
                } catch (error) {
                    console.error('Tawk.to load error:', error);
                }
            };

            window.Tawk_API.onError = (error) => {
                console.error('Tawk.to script error:', error);
            };

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = `https://embed.tawk.to/${this.tawkId}`;
            script.charset = 'UTF-8';
            script.crossOrigin = 'anonymous';

            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const startChatBtn = document.getElementById('startChat');
        if (startChatBtn) {
            startChatBtn.addEventListener('click', () => CHAT.start());
        }
        
        CHAT.start();
    });
    </script>

</body>
