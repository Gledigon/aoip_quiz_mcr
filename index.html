<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://*.tawk.to https://cdnjs.cloudflare.com; img-src 'self' data: blob: https://*.tawk.to; connect-src 'self' https://*.tawk.to wss://*.tawk.to; frame-src https://*.tawk.to;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <title>MCR AoIP Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Logout Button -->
    <button onclick="AUTH.logout()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logg ut
    </button>

    <!-- Theme Toggle -->
    <div id="theme-toggle" class="theme-toggle" title="Bytt tema">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <!-- Main Header -->
        <header class="header">
            <h1>MCR AoIP Challenge</h1>
            <p>Besvar spørsmålene og lagre/print som PDF</p>
        </header>

        <!-- Quiz Form -->
        <form id="quizForm" onsubmit="return validateForm(event)">
            <!-- Group Info Section -->
            <div class="group-info">
                <div class="form-group">
                    <label for="groupName">Gruppenavn</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        name="groupName"
                        required 
                        pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                        placeholder="Skriv inn navnet på gruppen"
                        maxlength="50"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Dato</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        required
                        min="2024-01-01"
                    >
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questionContainer" class="question-container"></div>

            <!-- Form Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Lagre svar
                </button>
                <button type="button" class="btn btn-secondary" onclick="validateAndPrint()">
                    <i class="fas fa-print"></i> Print
                </button>
                <button type="button" class="btn btn-secondary" onclick="EXPORT.generateShareableLink()">
                    <i class="fas fa-link"></i> Generer delbar lenke
                </button>
            </div>
        </form>
    </div>

    <!-- Chat Button -->
    <button id="startChat" onclick="CHAT.start()" class="chat-btn">
        <i class="fas fa-comments"></i> Start Chat
    </button>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="quiz-config.js"></script>
    <script src="auth.js"></script>
    <script src="quiz-functions.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="export-functions.js"></script>

    <!-- Chat functionality -->
    <script>
    const CHAT = {
        isLoaded: false,
        tawkId: '6769ef41af5bfec1dbe0cf3e/1ifqst6ms',
        
        start: function() {
            if (!this.isLoaded) {
                this.loadTawkTo();
            } else {
                // Ensure Tawk_API exists before calling toggle
                if (window.Tawk_API && typeof Tawk_API.toggle === 'function') {
                    Tawk_API.toggle();
                }
            }
        },

        loadTawkTo: function() {
            // Ensure we don't load multiple times
            if (this.isLoaded) return;

            // Create Tawk_API object if it doesn't exist
            window.Tawk_API = window.Tawk_API || {};

            // Create and insert script element
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = `https://embed.tawk.to/${this.tawkId}`;
            script.charset = 'UTF-8';
            script.crossOrigin = 'anonymous';

            // Add onload handler to set isLoaded
            script.onload = () => {
                this.isLoaded = true;
                this.updateVisitorName();
            };

            // Insert script into document
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
        },

        updateVisitorName: function() {
            const groupName = document.getElementById('groupName')?.value;
            if (groupName) {
                Tawk_API.visitor = {
                    name: groupName
                };
            }
        }
    };

    // Update visitor name when group name changes
    document.addEventListener('DOMContentLoaded', () => {
        const groupNameInput = document.getElementById('groupName');
        if (groupNameInput) {
            groupNameInput.addEventListener('change', () => {
                if (window.Tawk_API && CHAT.isLoaded) {
                    CHAT.updateVisitorName();
                }
            });
        }
    });
    </script>
</body>
</html>
