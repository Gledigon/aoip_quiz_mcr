<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Forenklet CSP som tillater nødvendig funksjonalitet -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://*.tawk.to https://cdnjs.cloudflare.com; img-src 'self' data: blob: https://*.tawk.to; connect-src 'self' https://*.tawk.to wss://*.tawk.to; frame-src https://*.tawk.to;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <title>Mikkelsens AoIP Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Logout Button -->
    <button onclick="AUTH.logout()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logg ut
    </button>

    <!-- Theme Toggle -->
    <div id="theme-toggle" class="theme-toggle" title="Bytt tema">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <!-- Main Header -->
        <header class="header">
            <h1>Mikkelsens AoIP Quiz</h1>
            <p>Besvar spørsmålene og lagre/print som PDF</p>
        </header>

        <!-- Quiz Form -->
        <form id="quizForm" onsubmit="return validateForm(event)">
            <!-- Group Info Section -->
            <div class="group-info">
                <div class="form-group">
                    <label for="groupName">Gruppenavn</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        name="groupName"
                        required 
                        pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                        placeholder="Skriv inn navnet på gruppen"
                        maxlength="50"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Dato</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        required
                        min="2024-01-01"
                    >
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questionContainer" class="question-container"></div>

            <!-- Form Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Lagre svar
                </button>
                <button type="button" class="btn btn-secondary" onclick="validateAndPrint()">
                    <i class="fas fa-print"></i> Print
                </button>
                <button type="button" class="btn btn-secondary" onclick="EXPORT.generateShareableLink()">
                    <i class="fas fa-link"></i> Generer delbar lenke
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="quiz-config.js"></script>
    <script src="auth.js"></script>
    <script src="quiz-functions.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="export-functions.js"></script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/6769ef41af5bfec1dbe0cf3e/1ifqst6ms';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
</body>
</html>
