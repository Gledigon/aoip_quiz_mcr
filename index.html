<!DOCTYPE html>
<html lang="no" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="no-referrer">
    
    <meta http-equiv='cache-control' content='no-cache, no-store, must-revalidate'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <title>Mikkelsens AoIP Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1>AoIP Quiz</h1>
            <p>Laster inn... <span id="countdown">4</span></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <div id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>

        <header class="header">
            <h1>Mikkelsens AoIP Quiz</h1>
            <p>Besvar spørsmålene og print/lagre som PDF</p>
        </header>

        <form id="quizForm" onsubmit="return validateForm(event)">
            <div class="group-info">
                <div class="form-group">
                    <label for="groupName">Gruppenavn</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        name="groupName"
                        required 
                        pattern="[A-Za-zÆØÅæøå0-9\s\-_]{2,50}"
                        placeholder="Skriv inn navnet på gruppen"
                        maxlength="50"
                        onkeyup="sanitizeInput(this)"
                    >
                </div>
                <div class="form-group">
                    <label for="date">Dato</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        required
                        min="2024-01-01"
                    >
                </div>
            </div>

            <div id="questionContainer"></div>

            <div class="btn-group">
                <button type="submit" class="btn">Lagre svar</button>
                <button type="button" class="btn" onclick="validateAndPrint()">Print/Lagre som PDF</button>
                <button type="button" class="btn btn-secondary" onclick="resetQuiz()">Tilbakestill</button>
            </div>
        </form>
    </div>

    <script src="quiz-config.js"></script>
    <script src="quiz-functions.js"></script>
    <script src="splash-screen.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
